
    <h5>Formulario de Registro</h5>

    <form [formGroup]="myForm" autocomplete="off">

      <div class="row">
        <label class="col col-form-label" for="name">Nombre de usuario</label>
        <div class="col-12">
          <input id="name" type="text" class="form-control" placeholder="Usuario"
             formControlName="name">
        </div>
        <span *ngIf="isValidField( 'name' )">El nombre es un campo necesario</span>
      </div>

      <div class="row">
        <label class="col col-form-label" for="password">Contraseña</label>
        <div class="col-12">
          <input id="password" type="password" class="form-control" placeholder="Contraseña"
             formControlName="password">
        </div>
        <span *ngIf="isValidField( 'password' )">La contraseña es un campo necesario</span>
      </div>

      <div class="row">
        <label class="col col-form-label" for="password2">Confirma la Contraseña</label>
        <div class="col-12">
          <input id="password2" type="password" class="form-control" placeholder="Confirmación"
            formControlName="password2">
        </div>
        <span *ngIf="isValidField( 'password2' )">Las contraseñas no coinciden</span>
      </div>

      <div class="row">
        <label class="col col-form-label" for="email">Correo</label>
        <div class="col-12">
          <input id="email" type="text" class="form-control" placeholder="Correo"
           formControlName="email">
        </div>
        <span *ngIf="isValidField( 'email' )">El correo es un campo necesario y debe tener formato de email</span>
      </div>

      <div class="row m-2">
        <input class="col-2 form-check-input" type="checkbox" id="check" formControlName="check">
        <label class="col-10 form-check-label" for="check">
          <small>Enviame ofertas promocionales</small>
        </label>
      </div>

      <div class="row">
        <label class="col col-form-label" for="dropdown">País</label>
        <select id="dropdown" class="form-select" aria-label="Default select example"
           formControlName="country">
          <option *ngFor="let country of countries; let i = index" [value]="country">{{ country }}</option>
        </select>
        <span *ngIf="isValidField( 'country' )">El país es un campo necesario</span>
      </div>

      <div class="row">
        <label class="col col-form-label" for="city">Ciudad</label>
        <div class="col-12">
          <input id="city" type="text" class="form-control" placeholder="Ciudad"
             formControlName="city">
        </div>
        <span *ngIf="isValidField( 'city' )">La ciudad es un campo necesario</span>
      </div>

      <button *ngIf="!currentUser" (click)="createUser()" class="btn btn-primary mt-2">Crear</button>
      <button *ngIf="currentUser" (click)="patchUser()" class="btn btn-primary mt-2">Editar</button>

    </form>
